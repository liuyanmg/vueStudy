<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{totalPrice}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
    const app = new Vue({
        el: "#app",
        data: {
            bookies: [
                {id: 110,price:125, name: "测试1"},
                {id: 110,price:126, name: "测试2"},
                {id: 110,price:15, name: "测试3"},
                {id: 110,price:63, name: "测试4"}
            ]
        },
        computed: {
            totalPrice: function (){
                let totalPrice = 0;
                for (const bookiesKey in this.bookies) {
                    totalPrice += this.bookies[bookiesKey].price;
                }

                return totalPrice;
            }
        }
    })
    </script>
</body>
</html>
