<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--  :c-title v-bind 驼峰必须这样写  -->
    <cpn :cmovies="movies" :c-title="title"></cpn>
</div>
<template id="temp">
    <div>
        <h2>{{cTitle}}</h2>
        <ul v-for="item in cmovies">
            <li>{{item}}</li>
        </ul>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            movies: ['海绵宝宝', '天线宝宝', '米老鼠'],
            title: "标题"
        },
        components: {
            cpn: {
                template: "#temp",
                /**
                 * 父传子步骤：
                 * 1.组件template对象中使用props
                 * 2.组件template代码中使用Mustache语法
                 * 3.组件使用位置通过v-bind绑定需要传递的数据
                 * /
                // 方式1：通过数据的props进行传递
                // props: ['cmovies', 'ctitle']
                // 方式2：通过限定对象类型的方式进行传递
                /*props: {
                    cmovies: Array,
                    ctitle: String
                }*/
                // 方式3：还可以限定对象的默认值和默认的校验
                props: {
                    cTitle: String,
                    cmovies: {
                        type: Array,
                        required: true,
                        // Array与对象类型必须default为一个函数，其他可以不用
                        default() {
                            return []
                        },
                        validator(value) {
                            return true;
                        }
                    }
                }
            }
        }
    })
</script>
</body>
</html>
