<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">{{message}}</div>
    <div id="app-2" v-bind:title="message">鼠标悬停查看标题</div>
    <ul id="app3">
        <li v-for="item in movies">{{item}}</li>
    </ul>
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                message: "hello vue"
            }
        });

        let app2 = new Vue({
            el: "#app-2",
            data: {
                message: "当前时间：" + new Date()
            }
        });

        let app3 = new Vue({
            el: "#app3",
            data: {
                movies: ['a','b',1,4]
            }
        });
    </script>

</body>
</html>
